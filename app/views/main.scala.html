@(title: String, moreCss: String = "", moreJs: String = "")(content: Html)

<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Loading Bootstrap -->
        <link href="@routes.Assets.at("framework/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">

            <!-- Loading Google Font -->
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

            <!-- Any other CSS loaded in moreCss-->
        @Html(moreCss)
    </head>

    <body style="padding-top: 70px;">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WootStar Admin</a>
            </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
            </div><!-- /.navbar-collapse -->
        </nav>
        <div class="container">
        @content
        </div>
            <!-- Load all JS -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/charts-js/Chart.js")" type="text/javascript"></script>
        @Html(moreJs)
    </body>
</html>
